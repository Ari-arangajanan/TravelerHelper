spring:  application:    name: ADMIN-SERVICE  datasource:    url: jdbc:mysql://localhost:3306/travelhelper    username: root    password: root#    driver-class-name: com.mysql.cj.jdbc.Driver  jpa:    database-platform: org.hibernate.dialect.MySQL8Dialect    hibernate:      ddl-auto: update    show-sql: trueserver:  # HTTP port of the server, default is 8080  port: 7081  servlet:    # Application access path    context-path: /  tomcat:    # URI encoding for tomcat    uri-encoding: UTF-8    # Maximum number of threads for tomcat, default is 200    max-threads: 800    # Minimum number of threads for Tomcat startup initialization, default is 25    min-spare-threads: 30